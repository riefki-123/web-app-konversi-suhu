<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <title>Tabel Konversi</title>
    <style>
        body { font-family: sans-serif; max-width: 500px; margin: auto; padding: 20px; }
        table { width: 100%; border-collapse: collapse; margin-top: 20px; }
        th, td { border: 1px solid #ddd; padding: 8px; text-align: center; }
        th { background-color: #f2f2f2; }
    </style>
</head>
<body>
    <h1>Contoh Iterasi: Tabel Konversi Celsius ke Fahrenheit</h1>
    <table>
        <thead>
            <tr>
                <th>Celsius (°C)</th>
                <th>Fahrenheit (°F)</th>
            </tr>
        </thead>
        <tbody>
            {% for baris in data %}
            <tr>
                <td>{{ baris.celsius }}</td>
                <td>{{ baris.fahrenheit }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
    <br>
    <a href="/">Kembali ke Halaman Utama</a>
</body>
</html>
